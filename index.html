<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="style.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bangers&display=swap');
      </style>

    <title>Matchem</title>

</head>
<body>
    <main>
        <dialog class="modal" id="modal">
            <div class="modal-content">
                <p id="modalMessage"></p>
                <button class="button reset-btn">Reset Game</button>
                <button class="button close-btn">Exit Game</button>
            </div>
        </dialog>

        <section class="game-container">
            <div class="logo">
                <!-- <p>Matchem</p> -->
                <img src="assets/gamelogo/Matchem (3).svg">
            </div>

            <div class="game-info">

                <div class="menu"> <!-- Move the buttons into the "menu" div -->
                    <button id="startBtn">Start</button>
                    <button id="resetBtn">Restart</button>
                </div>
                <div id="moves">
                    <p>Moves: <span id="movesCounter">0/0</span></p>
                </div>

                <div class="help">
                    <p>Help</p>
                </div>


            </div>

            <div class="game-board" id="gameBoard">
            </div>
        </section>
    </main>
</body>

</html>
