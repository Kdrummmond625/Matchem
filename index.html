<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="style.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <title>Matchem</title>

</head>

<body>
    <main>
        <section class="game-container">
            <div class="logo">
                <p>Matchem</p>
            </div>
            <div class="game-info">
                <p>Score: <span id="score-display">0</span></p>
                <p>Time: <span id="time">0:00</span></p>
                <p>Moves: <span id="movesCounter">0/0</span></p>
            </div>

            <div class="help">
                <p>Help</p>
            </div>

            <div class="game-board" id="gameBoard">
            </div>

            <div class="start-btn">
                <button id="startBtn">Start</button>
            </div>

            <div class="reset-btn">
                <button id="resetBtn">Restart</button>
            </div>

            <div class="top5">
                top 5
            </div>

            <div id="endGameMessage">
                <p>Thank you for playing Matchem! </p>
            </div>

        </section>

    </main>

</body>

</html>
